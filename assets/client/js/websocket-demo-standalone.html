          font-size: 0.875rem;
          white-space: pre-wrap;
        }
        .blob-list { display: grid; gap: 1rem; }
        .blob-item {
          border: 1px solid #e5e7eb;
          border-radius: 8px;
          padding: 1rem;
          background: white;
        }
        .blob-header {
          display: flex;
          justify-content: space-between;
          align-items: flex-start;
          margin-bottom: 0.5rem;
        }
        .blob-actions { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
        .blob-actions button {
          font-size: 0.75rem;
          padding: 0.25rem 0.5rem;
          font-weight: normal;
        }
        .blob-actions a {
          color: #3b82f6;
          text-decoration: none;
          font-size: 0.75rem;
        }
        .blob-actions a:hover {
          text-decoration: underline;
        }
        .section-title {
          margin: 0 0 1rem 0;
          color: #374151;
          font-weight: 600;
        }
        .empty-state {
          text-align: center;
          padding: 2rem;
          color: #6b7280;
          font-style: italic;
        }
        .smart-upload-zone {
          border: 2px dashed #d1d5db;
          border-radius: 8px;
          padding: 2rem;
          text-align: center;
          margin: 1rem 0;
          background: #fafafa;
          transition: all 0.2s ease;
          cursor: pointer;
        }
        .smart-upload-zone:hover {
          border-color: #3b82f6;
          background: #eff6ff;
        }
        .smart-upload-zone.disabled {
          opacity: 0.5;
          cursor: not-allowed;
          pointer-events: none;
        }
        .upload-status {
          background: #f3f4f6;
          border-radius: 6px;
          padding: 0.75rem;
          margin: 0.5rem 0;
          font-size: 0.875rem;
        }
        .upload-status.success {
          background: #d1fae5;
          color: #065f46;
        }
        .upload-status.error {
          background: #fee2e2;
          color: #991b1b;
        }
        .user-role {
          display: inline-block;
          padding: 0.25rem 0.5rem;
          border-radius: 4px;
          font-size: 0.75rem;
          font-weight: 500;
          margin-left: 0.5rem;
        }
        .user-role.admin {
          background: #d1fae5;
          color: #065f46;
        }
        .user-role.member {
          background: #dbeafe;
          color: #1e40af;
        }
