<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Canvas + Monaco Playground</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                height: 100vh;
                width: 100vw;
                overflow: hidden;
                font-family: sans-serif;
            }

            #container {
                display: flex;
                height: 100vh;
                width: 100vw;
            }

            #canvasPane {
                width: 70%;
                height: 100%;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: black;
                color: white;
            }

            #canvas {
                border: 1px solid #ccc;
                max-width: 100%;
                max-height: 100%;
            }

            #editorPane {
                width: 30%;
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            #editor {
                flex: 1;
                min-height: 0; /* important for flexbox height */
            }

            #consolePane {
                background: #111;
                color: #eee;
                font-family: monospace;
                font-size: 12px;
                height: 120px;
                overflow-y: auto;
                padding: 4px;
                border-top: 1px solid #333;
            }

            #consolePane pre {
                margin: 0;
                white-space: pre-wrap;
            }

            #runButton {
                background: #444;
                color: white;
                border: none;
                padding: 4px 10px;
                margin: 4px;
                font-size: 12px;
                cursor: pointer;
                align-self: flex-end;
                min-width: 100px;
            }

            .controls {
                background: black;
                justify-content: left;
                align-items: center;
                display: flex;
                padding-left: 1em;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="canvasPane">
                <canvas id="canvas" width="600" height="600"></canvas>
            </div>
            <div id="editorPane">
                <div class="controls">
                    <button id="runButton">â–¶ Run</button>
                </div>
                <div id="editor"></div>
                <div id="consolePane"></div>
            </div>
        </div>

        <!-- Monaco Loader -->
        <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
        <script>
            // Hijack console
            (function () {
                const pane = document.getElementById("consolePane");
                const addMessage = (type, args) => {
                    const msg = document.createElement("pre");
                    msg.textContent = `[${type}] ${Array.from(args).join(" ")}`;
                    msg.style.color = {
                        log: "#eee",
                        info: "#8cf",
                        warn: "#ff0",
                        error: "#f88",
                    }[type];
                    pane.appendChild(msg);
                    pane.scrollTop = pane.scrollHeight;
                };
                ["log", "info", "warn", "error"].forEach((type) => {
                    const original = console[type];
                    console[type] = (...args) => {
                        original.apply(console, args);
                        addMessage(type, args);
                    };
                });
            })();

            // Monaco
            require.config({
                paths: { vs: "https://unpkg.com/monaco-editor@0.45.0/min/vs" },
            });
            require(["vs/editor/editor.main"], function () {
                const editor = monaco.editor.create(
                    document.getElementById("editor"),
                    {
                        value: `ctx.fillStyle = "rgb(0 0 200 / 50%)";\nctx.fillRect(30, 30, 100, 100);\nconsole.log("Rectangle drawn!");`,
                        language: "javascript",
                        theme: "vs-dark",
                        fontSize: 14,
                    },
                );

                monaco.languages.typescript.javascriptDefaults.setCompilerOptions(
                    {
                        target: monaco.languages.typescript.ScriptTarget.ESNext,
                        allowNonTsExtensions: true,
                        noLib: false,
                        lib: ["esnext", "dom"],
                    },
                );

                monaco.languages.typescript.javascriptDefaults.addExtraLib(`
        declare const ctx: CanvasRenderingContext2D;
      `);

                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");

                document.getElementById("runButton").onclick = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    document.getElementById("consolePane").innerHTML = ""; // clear logs
                    const code = editor.getValue();
                    try {
                        const fn = new Function("ctx", code);
                        fn(ctx);
                    } catch (err) {
                        console.error("Execution error:", err);
                    }
                };
            });
        </script>
    </body>
</html>
